{% load static %}
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ meta_title|default:"Lezzet Catering | İstanbul Profesyonel Yemek Hizmeti" }}</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="{{ meta_description|default:'İstanbul catering hizmeti. Kurumsal etkinlikler ve özel organizasyonlar için profesyonel yemek servisi.' }}">
    <meta name="keywords" content="{{ meta_keywords|default:'istanbul catering, yemek servisi, kurumsal yemek, ev yemekleri, lezzet catering, organizasyon yemek, aylık menü, yemek siparişi, sağlıklı yemekler, catering şirketi' }}">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Lezzet Catering">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="{{ meta_title|default:'Lezzet Catering | İstanbul Profesyonel Yemek Hizmeti' }}">
    <meta property="og:description" content="{{ meta_description|default:'İstanbul catering hizmeti. Kurumsal etkinlikler ve özel organizasyonlar için profesyonel yemek servisi.' }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="{% static 'images/logo.png' %}">
    <meta property="og:site_name" content="Lezzet Catering">
    <meta property="og:locale" content="tr_TR">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ meta_title|default:'Lezzet Catering | İstanbul Profesyonel Yemek Hizmeti' }}">
    <meta name="twitter:description" content="{{ meta_description|default:'İstanbul catering hizmeti. Kurumsal etkinlikler ve özel organizasyonlar için profesyonel yemek servisi.' }}">
    <meta name="twitter:image" content="{% static 'images/logo.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "FoodEstablishment",
        "name": "Lezzet Catering",
        "description": "İstanbul'da profesyonel catering hizmeti. Kurumsal etkinlikler ve özel organizasyonlar için kaliteli yemek servisi.",
        "url": "{{ request.build_absolute_uri }}",
        "telephone": ["+90-212-123-45-67", "+90-555-123-45-67"],
        "email": "lezzetcatering@gmail.com",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "",
            "addressLocality": "",
            "addressRegion": "İstanbul",
            "addressCountry": "TR"
        },
        "geo": {
            "@type": "GeoCoordinates",
            "latitude": "",
            "longitude": ""
        },
        "openingHours": [
            "Mo-Fr 07:00-19:00",
            "Sa 07:00-16:00"
        ],
        "servesCuisine": "Turkish",
        "priceRange": "Uygun Fiyatlı",
        "acceptsReservations": true,
        "hasMenu": "{{ request.build_absolute_uri }}menu/",
        "sameAs": [
        ]
    }
    </script>
</head>

<body>
    <!-- Navigation -->
    {% include 'shared/_navbar.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'shared/_footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
